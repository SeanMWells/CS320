<html>
   <head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>Browse information from all 50 states about Covid-19 and its effects.</p>
    <a href="browse.html">Browse</a>
    <p>Consider donating to help keep our page running.</p>
    <a href="donate.html?from=a">Donate</a>
    <p>Subscribe to stay up to date on all important Covid-19 data.</p>
    <button onclick="subscribe()">Subscribe</button>
    <p><u>Dashboard</u></p>

</html>
